<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <button id="a-btn">9a</button>
    <button id="b-btn">9b</button> -->
    <button id="head-btn">Heads</button>
    <button id="tail-btn">Tails</button>
    <p id="result-el"></p>
    <p>
        <input type="text" id="input-el" placeholder="your name">
        <button id="submit-btn">Submit</button>
        <p id="text-el"></p>
    </p>
    <input placeholder="Type something" class="js-input" onkeyup="
            const inputElement = document.querySelector('.js-input');
            document.querySelector('.js-message')
              .innerHTML = inputElement.value;
          ">
    
    <p class="js-message"></p>
    <script src="./script.js"></script>
</body>
</html>
