<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div>
        <p><button id="one-btn">1</button>
        <button id="two-btn">2</button>
        <button id="three-btn">3</button>
        <button id="add-btn">+</button></p>
        <p><button id="four-btn">4</button>
        <button id="five-btn">5</button>
        <button id="six-btn">6</button>
        <button id="sub-btn">-</button></p>
        <p><button id="seven-btn">7</button>
        <button id="eight-btn">8</button>
        <button id="nine-btn">9</button>
        <button id="mult-btn">*</button></p>
        <p><button id="zero-btn">0</button>
        <button id="dot-btn">.</button>
        <button id="equal-btn">=</button>
        <button id="divide-btn">/</button></p>
        <button id="clear-btn">Clear</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
