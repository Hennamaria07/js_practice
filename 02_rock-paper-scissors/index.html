<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="toast-header" id="confirm-el">
                <strong class="confirm-text-el">Are you sure you want to reset the score?</strong><br>
                <button type="button" class="confirm-btn" id="yes-btn">Yes</button>
                <button type="button" class="confirm-btn" id="no-btn" data-bs-dismiss="toast">No</button>
            </div>
    <h1 class="title-el">Rock Paper Scissors</h1>
    <button id="rock-btn" class="move-btn">
        <img src="./images/rock-emoji.png" class="move-icon" alt="rock">
    </button>
    <button id="paper-btn" class="move-btn">
        <img src="./images/paper-emoji.png" class="move-icon" alt="paper">
    </button>
    <button id="scissor-btn" class="move-btn">
        <img src="./images/scissors-emoji.png" class="move-icon" alt="scissors">
    </button>
    <p id="result-el" class="console-result"></p>
    <p id="move-el"></p>
    <p id="score-el" class="score"></p>
    <p class="btn-el">
        <button id="reset-btn" class="reset-score">Reset Score</button>
        <button id="auto-btn" class="auto-play">Auto Play</button>
    </p>
    </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
